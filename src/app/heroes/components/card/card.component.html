<mat-card [routerLink]="['/heroes/', hero.id]" style="cursor: pointer;">

    <mat-card-header>

        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>


    <img mat-card-image [src]="hero | heroImage"   [alt]="hero.superhero" class="h-28rem">

    <mat-card-content class="mt-2">

        <h4>
            {{hero.publisher}}
        </h4>
        <p class="dynamic-font">
            <strong>Primera aparición </strong> {{hero.first_appearance}}
        </p>
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of hero.characters.split(',') | slice: 0:2">
                {{name}}
            </mat-chip>
        </mat-chip-listbox>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions >
        <button
        mat-button 
        mat-raised
        color="primary"
        [routerLink]="['/heroes/edit', hero.id]">
        <mat-icon>edit</mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button
        mat-button 
        mat-raised
        color="primary"
        [routerLink]="['/heroes/', hero.id]">
        <mat-icon>more_horiz</mat-icon>
            Más
        </button>

    </mat-card-actions>

</mat-card>





<style>
    .dynamic-font {
  font-size: clamp(10px, 2vw, 14px); /* Tamaño mínimo, relativo y máximo */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
